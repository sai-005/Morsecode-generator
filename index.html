<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background:black;


            
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: rgb(255, 255, 255);
            background: hsl(0, 0%, 61%);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #555;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Morse Code Generator</h1>
        <form method="POST">
            <textarea name="input_text" placeholder="Enter text or Morse code"></textarea>
            <div>
                <button type="submit" name="action" value="encrypt">Encrypt</button>
                <button type="submit" name="action" value="decrypt">Decrypt</button>
            </div>
        </form>
        {% if result %}
        <div class="result">
            <strong>Result:</strong> {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
